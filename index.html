<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Mystery Number Game</h1>
        <p>Guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" id="subt" value="Submit guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="loworHi"></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
